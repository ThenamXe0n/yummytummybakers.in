<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>Yummy Tummy</title>
  </head>
  <body onload="myFunction()">
    <div class="loading">
      <img src="../images/yaaaaa.png" />
      <div
        style="
          position: relative;
          top: 50%;
          text-align: center;
          background-image: url(../images/logo.png);
          background-size: cover;
        "
        class="spinner-border text-primary"
        role="status"
      ></div>
      <div
        style="
          position: relative;
          top: 59%;
          width: inherit;
          text-align: center;
          color: cornflowerblue;
          font-size: 3rem;
          font-family: 'Sofia';
        "
        class="sr-only"
      >
        Loading...
      </div>
    </div>
    <div id="nav-container">
      <img id="logo" src="../images/yaaaaa.png" alt="logo" />
      <nav id="nav-bar">
        <div id="nav-menu" class="closed">
          <ul>
            <li>
              <a href="../index.html"><i class="uil uil-estate"></i> Home</a>
            </li>
            <li>
              <a href="../pages/AboutUs.html"
                ><i class="uil uil-user"></i> About Us</a
              >
            </li>
            <li>
              <a href="#"><i class="uil uil-shop"></i> Frenchise</a>
            </li>
            <li>
              <a href="#"><i class="uil uil-capture"></i> Gallary</a>
            </li>
            <li>
              <a href="#"><i class="uil uil-envelope-alt"></i> Contact Us</a>
            </li>
          </ul>
        </div>
        <div id="menu" onclick="onClickMenu()">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
      </nav>
    </div>

    <!-- landing-page section -->
    <section>
      <div class="form-container">
        <div
        style="text-align: center;"
         class="form-heading-layout"
        >
          <h2>Get In Touch!</h2>
          <p>
            Fill the form with your query and we'll contact you as soon as
            possible
          </p>
        </div>
        <form action="" method="POST" class="mx-auto mt-16 max-w-xl sm:mt-20">
          <div class="sm:col-span-2">
            <label for="company">Full Name</label>
            <div class="m-2">
              <input
                type="text"
                name="company"
                id="company"
                autocomplete="organization"
                required
                class="input-boxes"
              />
            </div>
            <div class="sm:col-span-2">
              <label for="contact">Contact No</label>
              <div class="m-2">
                <input
                  type="tel"
                  name="Contact"
                  required
                  id="Contact"
                  class="input-boxes"
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label for="email">Email</label>
              <div class="m-2">
                <input
                  type="email"
                  name="email"
                  required
                  id="email"
                  autocomplete="email"
                  class="input-boxes"
                />
              </div>
            </div>

            <div class="sm:col-span-2">
              <label
                for="message"
                class="block text-sm font-semibold leading-6 text-gray-900"
                >Message(query)</label
              >
              <div class="m-2">
                <textarea
                  name="message"
                  id="message"
                  rows="4"
                  style="height: 6rem;"
                  class="input-boxes"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="mt-10">
            <button type="submit" class="submit-btn">
              <a
                style="display: flex; justify-content: center; width: inherit"
                href="../pages/submitted.html"
              >
                Submit</a
              >
            </button>
          </div>
        </form>
      </div>
    </section>

    <script>
      let preLoader = document.querySelector(".loading");

      function myFunction() {
        preLoader.style.display = "none";
      }
    </script>
    <script src="../hamberger.js"></script>
  </body>
</html>
